name: Deploy React App to Azure Web App

# Trigger on push to main or manual run
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build the React app
      - name: Build React app
        run: npm run build

      # 5️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontend'      # Replace with your App Service name
          slot-name: 'Production'
          package: build                             # Deploy only the build folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1FB7FE875AE64C4F96A363302B3E792B }}
